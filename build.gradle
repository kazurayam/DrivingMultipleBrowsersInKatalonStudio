// FlaskrTestInKatalonStudio

// $ gradle drivers

version = '0.1.0-SNAPSHOT'

ext {
    AUTO_IMPORTED_JAR_PREFIX = 'AUTOIMPORTED_'
    webdriverfactoryVersion = '0.1.1-SNAPSHOT'
    webdriverfactory4ksVersion = '0.4.0-SNAPSHOT'
    junit4ksVersion = '1.6.1'
}

repositories {
    mavenCentral()
    mavenLocal()
}

configurations {
    myconf
}

dependencies {
        myconf group: 'com.kazurayam', name: 'webdriverfactory', version: "${webdriverfactoryVersion}"
        myconf group: 'com.kazurayam', name: 'webdriverfactory4ks', version: "${webdriverfactory4ksVersion}"
        myconf group: 'com.kazurayam', name: 'junit4ks', version: "${junit4ksVersion}"
}

task drivers {
	doFirst {
	    delete fileTree("Drivers") {
	        include("**/" + AUTO_IMPORTED_JAR_PREFIX + "*")
	    }
	}
	doLast {
	    copy { copySpec ->
	        copySpec
	            .from(project.getConfigurations().getByName("myconf"))
	            .into("Drivers")
	            .include(
	                "**/webdriverfactory*.jar",
                    "**/webdriverfactory4ks*.jar",
	                "**/junit4ks*.jar"
	                )
	            .rename({ s ->
	                AUTO_IMPORTED_JAR_PREFIX + s
	                })
	    }
	}
}
